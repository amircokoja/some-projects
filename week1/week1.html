<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="user.png">
    <title>WRD Practice</title>
</head>

<body>

    <div id="box">
        <div class="picture-part"></div>
        <div class="form-part">
            <form action="https://wrdstudentformaplikacija2.azurewebsites.net/Home/StudentDodaj/">
                <h1>Welcome to FIT</h1>
                <h3>Come on and create an account</h3>
                <p>Index</p>
                <input type="text" name="BrojIndeksa" value="" placeholder="Index">
                <br /> <br />
                <p>Name</p>
                <input type="text" name="Ime" value="" placeholder="Name">
                <br /> <br />
                <p>Surname</p>
                <input type="text" name="Prezime" value="" placeholder="Surname">
                <br /> <br />
                <p>Username</p>
                <input type="text" name="KorisnickoIme" placeholder="Username">
                <br /> <br />
                <p>Password</p>
                <input type="password" name="Lozinka" value="">
                <br /> <br />
                <p>Date of birth</p>
                <input type="date" name="DatumRodjenja">
                <br /> <br />
                <p>Status</p>
                <input type="radio" name="Status" value="Redovan">
                <p id="radioText">Regular</p>
                <input type="radio" id="radio2" name="Status" value="DL">
                <p id="radioText">DL</p>
                <br /><br />
                <p>City ID</p>
                <select id="OpstinaP" name="OpstinaPrebivalistaId">
                    <option>(Choose city)</option>
                </select>

                <p>Born City ID</p>
                <select id="OpstinaR" name="OpstinaRodjenjaId">
                    <option>(Choose city)</option>
                </select>
                <input type="submit" value="Snimi" id="btn" name="snimi">
                <br /> <br />
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
